{% extends "base.html" %}

{% block title %}Home{% endblock %}


{% block body %}
    {% if donuts is not empty %}
        {% for donut in donuts %}
            <div class="col-sm-4 col-lg-4 col-md-4">
                <div class="thumbnail">
                    <img src="/images/AppleCideDoughnuts.jpg" alt="Apple cider donut">
                    <div class="caption">
                        <h3 class="pull-right">${{donut.price}}</h3>
                        <h3>
                            <a href="/donuts/{{donut.id}}/view">{{donut.name}}</a>
                        </h3>
                        <p>{{donut.shortDescription}}</p>
                    </div>
                    <div class="addToCart">
                        <p class="button">
                            <a href="/shopping/{{donut.id}}/addToCart" class="btn btn-primary">Add to Cart</a>
                        </p>
                    </div>
                </div>
            </div>
        {% endfor %}
    {% else %}
            <p>No Donuts.</p>
    {% endif %}
    
{% endblock %}
