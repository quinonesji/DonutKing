{% extends "base.html" %}

{% block title %}Add a Donut{% endblock %}


{% block body %}
<h1>Add New Donut</h1>

{% if added %}
  <div class="alert alert-success" role="alert">
    Donut added successfully.
  </div>
{% endif %}

<form action="/donuts/add" method="POST" autocomplete="off">
    <input type="hidden" name="id">
<div class="form-group">
    <label for="name">Donut Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Donut Name" required>
    </div>
    <div class="form-group">
    <label for="price">Price</label>
    <input type="text" class="form-control" id="price" name="price" placeholder="Price" required>
    </div>
    <div class="form-group">
        <label for="shortDescription">Short Description</label>
        <input type="text" class="form-control" id="shortDescription" name="shortDescription" placeholder="Short Description" required>
    </div>
    <!-- <div class="checkbox">
    <label>
        <input type="checkbox" name="isDonutOfWeek"> Is Donut of Week?
    </label>
    </div> -->
    <div class="form-group">
        <label for="longDescription">Long Description</label>
        <textarea name="longDescription" id="longDescription" class="form-control" cols="30" rows="10" required></textarea>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>

{% endblock %}
